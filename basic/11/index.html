<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>

<body>
    <form>
        <input type="text" id="celsius" placeholder="Enter a temperature in Celsius" style="width: 250px">
        <input type="button" value="Convert to Fahrenheit" id="btn-1">
        <p>Result: <span id="result-1"></span></p>

        <input type="text" id="fahrenheit" placeholder="Enter a temperature in Fahrenheit" style="width: 250px">
        <input type="button" value="Convert to Celsius" id="btn-2">
        <p>Result: <span id="result-2"></span></p>
    </form>


    <script src="script.js"></script>
</body>

</html>
