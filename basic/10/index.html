<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division Calculator</title>
</head>

<body>
    <div>
        <form>
            <p>1st Number: <input type="text" id="number1"></p>
            <p>2nd Number: <input type="text" id="number2"></p>
            <input type="button" value="Multiply" id="multiply-btn">
            <input type="button" value="Divid" id="divide-btn">
        </form>
        <p>The result is: <span id="result"></span></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
